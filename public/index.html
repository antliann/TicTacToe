<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Interactive game on React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo320.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Tic-Tac-Toe by @antliann</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/main.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Tic-Tac-Toe</h1>
    <svg class='cells' width="270" height="270" viewBox="0 0 270 270" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="83" width="12" height="270" rx="6" fill="url(#paint0_linear)"/>
    <rect x="175" width="12" height="270" rx="6" fill="url(#paint1_linear)"/>
    <rect y="95" width="12" height="270" rx="5.99999" transform="rotate(-90 0 95)" fill="url(#paint2_linear)"/>
    <rect y="187" width="12" height="270" rx="5.99999" transform="rotate(-90 0 187)" fill="url(#paint3_linear)"/>
    <defs>
        <linearGradient id="paint0_linear" x1="89" y1="0" x2="89" y2="270" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4B74FF"/>
            <stop offset="1" stop-color="#4B74FF"/>
        </linearGradient>
        <linearGradient id="paint1_linear" x1="181" y1="0" x2="181" y2="270" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4B74FF"/>
            <stop offset="1" stop-color="#4B74FF"/>
        </linearGradient>
        <linearGradient id="paint2_linear" x1="5.99999" y1="95" x2="5.99999" y2="365" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4B74FF"/>
            <stop offset="1" stop-color="#4B74FF"/>
        </linearGradient>
        <linearGradient id="paint3_linear" x1="5.99999" y1="187" x2="5.99999" y2="457" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4B74FF"/>
            <stop offset="1" stop-color="#4B74FF"/>
        </linearGradient>
    </defs>
</svg>
    <div class="by">by @antliann</div>
    <div id="root"></div>
</body>
</html>
